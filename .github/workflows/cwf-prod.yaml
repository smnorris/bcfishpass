name: cwf-prod
run-name: ${{ github.actor }} Run bcfishpass on cwf-prod, release WCRP data files and a Provincial extract
on:
  workflow_dispatch:
concurrency:
  group: cwf
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  SSH_HOST: ${{ secrets.SSH_HOST }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_ENDPOINT_URL: https://nrs.objectstore.gov.bc.ca
  AWS_S3_ENDPOINT: nrs.objectstore.gov.bc.ca
  AWS_VIRTUAL_HOSTING: FALSE
  AWS_EC2_METADATA_DISABLED: True
  CPL_VSISTDIN_BUFFER_LIMIT: -1
  AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
  AZCOPY_TENANT_ID: ${{ secrets.AZCOPY_TENANT_ID }}
  AZCOPY_AUTO_LOGIN_TYPE: SPN
  AZCOPY_SPA_APPLICATION_ID: ${{ secrets.AZCOPY_SPA_APPLICATION_ID }}
  AZCOPY_SPA_CLIENT_SECRET: ${{ secrets.AZCOPY_SPA_CLIENT_SECRET }}
jobs:
  data-refresh:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run the jobs
        run: jobs/connect_cwf && cd jobs && ./load_weekly
  load-csv:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    needs: data-refresh
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Load csv data, parameters
        run:  |
          cp parameters/example_cwf/*csv parameters/
          jobs/connect_cwf && jobs/load_csv
  load-xings-observations:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    needs: load-csv
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Load modelled crossings from archive
        run:  |
          jobs/connect_cwf
          jobs/load_modelled_stream_crossings
          jobs/load_observations
  prep:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    needs: load-xings-observations
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run the jobs
        run:  jobs/connect_cwf && jobs/model_prep
  model-access-1:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    needs: prep
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Access model 1
        run:  |
          jobs/connect_cwf
          cd model/01_access
          ./model_access_1.sh
  model-access-2:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    needs: model-access-1
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Access model 2
        run:  |
          jobs/connect_cwf
          cd model/01_access
          ./model_access_2.sh
  model-habitat-linear:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    needs: model-access-2
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
            fetch-tags: true
            fetch-depth: 0
      - name: Linear habitat model
        run:  |
          jobs/connect_cwf
          git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
          cd model/02_habitat_linear
          ./habitat_linear.sh
  release:
    runs-on: ubuntu-latest
    environment: cwf-prod
    container: ghcr.io/smnorris/bcfishpass:main
    needs: model-habitat-linear
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run the jobs
        run:  |
          jobs/connect_cwf
          jobs/release_cwf